version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $nodeapp .
  publish-latest:
    environment:
      nodeapp: building-on-ci
    docker:
      - image: circleci/node
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker tag nodeapp aseelibrahimm/nodeapp:latest
            docker login -u "$DOCKERHUB_LOGIN" -p $DOCKER_PASSWORD
            docker push aseelibrahimm/nodeapp:latest
